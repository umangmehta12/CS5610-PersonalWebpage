<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Image Accordion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/accordian.js"></script> 
		<!--[if lte IE 8]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
    </head>
    <body>
        <div class="container">
			<!-- top Navigation bar -->
            <div class="navigate-top">
                <span class="right">
					<a href="http://www.marvel.com">Images from Marvel</a> </span><div class="clr"></div>
            </div><!-- top Navigation bar -->
			
			<header>
			
				<h1>Image Accordion pan box</h1>
				<h2>A css-only image accordion with "click" events.</h2>
				
				<div class="support-note"><!-- let's check browser support with modernizr -->
					<!--span class="no-cssanimations">CSS animations are not supported in your browser</span-->
					<!--span class="no-csstransforms">CSS transforms are not supported in your browser</span-->
					<!--span class="no-csstransforms3d">CSS 3D transforms are not supported in your browser</span-->
					<span class="no-csstransitions">CSS transitions are not supported in your browser</span>
					<span class="note-ie">Sorry, only modern browsers.</span>
				</div>
				
			</header>
			
			<section class="main">
			
				<div class="ia-container">
				
					<figure>
						<img src="images/1.jpg" alt="image01" />
						<input type="radio" name="radio-set" checked="checked"/>
						<figcaption><span>The Ghost</span></figcaption>
						
						<figure>
							<img src="images/2.jpg" alt="image02" />
							<input type="radio" name="radio-set" />
							<figcaption><span>The Captain</span></figcaption>
							
							<figure>
								<img src="images/3.jpg" alt="image03" />
								<input type="radio" name="radio-set" />
								<figcaption><span>Machine Power</span></figcaption>
								
								<figure>
									<img src="images/4.jpg" alt="image04" />
									<input type="radio" name="radio-set" />
									<figcaption><span>X-Power</span></figcaption>
									
									<figure>
										<img src="images/5.jpg" alt="image05" />
										<input type="radio" name="radio-set" />
										<figcaption><span>Spidey</span></figcaption>
										
										<figure>
											<img src="images/6.jpg" alt="image06" />
											<input type="radio" name="radio-set" />
											<figcaption><span>The Guards</span></figcaption>
								
											<figure>
												<img src="images/7.jpg" alt="image07" />
												<input type="radio" name="radio-set" />
												<figcaption><span>The Heroics</span></figcaption>											

												<figure>
													<img src="images/8.jpg" alt="image08" />
													<input id="ia-selector-last" type="radio" name="radio-set" />
													<figcaption><span>The Wolves</span></figcaption>
												</figure>
												
											</figure>
								
										</figure>	
											
									</figure>	
										
								</figure>
									
							</figure>
							
						</figure>
						
					</figure>
					
				</div><!-- ia-container -->
				
			</section>
			
        </div>
    </body>
</html>
