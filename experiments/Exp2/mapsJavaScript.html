<!DOCTYPE html>
<html>
  <head>
    <style>
      #mapping {
        width: 500px;
        height: 400px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script>
      function initialize() {
        var mapping = document.getElementById('mapping');
        var map_options = {
          center: new google.maps.LatLng(42.337144,-71.094938),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapping, map_options)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body bgcolor="black">
    <div id="mapping"></div>
  </body>
</html>
